    <h1>All vinyls</h1>

    <main>
      <!-- <button class="back">Back</button> -->
    </main>

    <h2>Contact us here!</h2>

    <section class="contact">
      <div class="form">
        <h3>Contact form</h3>
        <label for="name">Full name:</label>
        <input
          placeholder="fx Jens Jensen"
          type="text"
          id="name"
          name="name"
          required
        />

        <label for="email">E-mail:</label>
        <input
          placeholder="fx jens@gmail.com"
          type="email"
          id="email"
          name="email"
          required
        />

        <label>
          Message:
          <textarea
            name="message"
            rows="5"
            placeholder="You can write your message here"
            type="message"
            id="message"
            name="message"
            required
          ></textarea>
        </label>
        <button class="send">Send</button>
      </div>

      <div class="map">
        <p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36066.10128361572!2d12.15497028295311!3d55.5997279782652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652f601195c0785%3A0xa00afcc1d508030!2s4030%20Tune!5e0!3m2!1sen!2sdk!4v1631523582983!5m2!1sen!2sdk"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </p>
      </div>
    </section>
