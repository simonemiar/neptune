<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="burger.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/ipm3mce.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ipm3mce.css" />
    <link rel="icon" href="favicon/favicon.svg" />
    <title>Contact</title>
  </head>

  <body>
    <a href="loopview.html"
      ><img src="images/neptune_logo.png" alt="neptune logo" class="logo"
    /></a>
    <h1>All vinyls</h1>
    <section></section>
    <nav>
      <button data-genre="all" class="chosen">All vinyls</button>
      <button data-genre="Pop">Pop</button>
      <button data-genre="Rock">Rock</button>
      <button data-genre="Jazz">Jazz</button>
      <button data-genre="Hip Hop">Hip Hop</button>
      <button data-genre="Electronic">Electronic</button>
      <button data-genre="Country">Country</button>
    </nav>

    <main>
      <button class="back">Back</button>
    </main>

    <h2>Contact us here!</h2>

    <section class="contact">
      <div class="form">
        <h3>Contact form</h3>
        <label for="navn">Full name:</label>
        <input
          placeholder="fx Jens Jensen"
          type="text"
          id="navn"
          name="navn"
          required
        />

        <label for="email">E-mail:</label>
        <input
          placeholder="fx jens@gmail.com"
          type="email"
          id="email"
          name="email"
          required
        />

        <label>
          Message:
          <textarea
            name="besked"
            rows="5"
            placeholder="You can write your message here"
            type="besked"
            id="besked"
            name="besked"
            required
          ></textarea>
        </label>
        <button class="send">Send</button>
      </div>

      <div class="map">
        <p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d36066.10128361572!2d12.15497028295311!3d55.5997279782652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4652f601195c0785%3A0xa00afcc1d508030!2s4030%20Tune!5e0!3m2!1sen!2sdk!4v1631523582983!5m2!1sen!2sdk"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </p>
      </div>
    </section>

    <script>
      //TILBAGE KNAP
      document.querySelector("button").addEventListener("click", () => {
        window.history.back();
      });
    </script>
  </body>
</html>
